{% extends "base.html"%} {% block content %}
<h1>Flask Blog</h1>
<p><a href="/create" role="button">新規登録</a></p>
<article>
  <h2>記事一覧</h2>
  {% for post in posts %}
    <div class="post">
      <h2><a href="/articles/{{post.id}}">{{post.title}}</a></h2>
      <ul>
        <li>作成日時：{{post.created_at}}</li>
      </ul>
    </div>
  {% endfor %}
</article>
{% endblock %}
